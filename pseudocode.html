<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PseudoCode</title>
    <style>
        div:first-child {
            background: red;
        }
        div:nth-child(2){
            background: blue;
        }
        div:last-of-type{
            background: green;
        }
        .Box {
            height: 100px;
            width: 100px;
            border: 4px;
        }
    </style>
</head>
<body>
    <div class="Box">Box 1</div>
    <div class="Box">Box 2</div>
    <div class="Box">Box 3</div>
</body>
</html>
